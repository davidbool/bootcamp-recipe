<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="text" id="input" placeholder="Enter ingredient">
        <button id="search">Search</button>
        <div id="container"></div>
    </body>

    <script id="template" type="text/x-handlebars-template">
        {{#each recipe}}
        <span class="recipes-container">
           <img src={{thumbnail}}>
           <a href={{href}}>{{title}}</a>
           <ul>
                {{#each ingredients}}
               <li>{{this}}</li>
               {{/each}}
           </ul>
           
        </span>
        {{/each}}
    </script>
    <script src='./jquery/tmp/jquery.js'></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</html>
